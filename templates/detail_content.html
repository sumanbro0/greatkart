<div id="c">
    <h2 class="title">{{ product.name }}</h2>

    <div class="mb-3">
        <var class="price h4">${{ price }}</var>
    </div>

    <p>{{ product.desc }}</p>

    <p class="{% if in_stock %}in-stock{% else %}out-of-stock{% endif %}">
        {% if in_stock %}In Stock{% else %}Not In Stock{% endif %}
    </p>
</div>
